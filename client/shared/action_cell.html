<template name='reviewActionCell'>
	<!-- <button type="button" class="btn btn-xs edit">
		<i class="fa fa-edit" id="{{_id}}"></i> Edit
	</button> -->
	<button type="button" class="btn btn-xs btn-info view">
		<i class="fa fa-eye" id="{{_id}}"></i> View
	</button>
	<button type="button" class="btn btn-xs btn-warning archive">	
		<i class="fa fa-archive"></i> 
		{{#if archived}}
		Un-archive
		{{else}}
		Archive
		{{/if}}
	</button>
	<button type="button" class="btn btn-xs btn-danger remove">
		<i class="fa fa-remove" id="{{_id}}"></i> Remove
	</button>
</template>
<!-- Checkbox -->
<template name='cellCheckbox'>
	<!-- <div class="checkbox checkbox-success"> -->
		<input id="checkbox" type="checkbox">
	<!-- </div> -->
	{{> cellStarred}}
</template>
<!-- Starred -->
<template name='cellStarred'>
	{{#if starred}}
	<button class='fa fa-star star' style="background-color: transparent;border: none;"></button>
	{{else}}
	<button class='fa fa-star-o star' style="background-color: transparent;border: none;"></button>
	{{/if}}
</template>
