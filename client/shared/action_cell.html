<template name='reviewActionCell'>
	<button type="button" class="btn btn-xs btn-default view" id="{{_id}}">View</button>
	<button type="button" class="btn btn-xs btn-info edit" id="{{_id}}">Edit</button>
	<button type="button" class="btn btn-xs btn-danger remove" id="{{_id}}">Remove / Archive</button>
</template>
<!-- Checkbox -->
<template name='cellCheckbox'>
	<input type="checkbox">
</template>
<!-- Starred -->
<template name='cellStarred'>
	{{#if starred}}
	<button class='fa fa-star star' style="background-color: transparent;border: none;"></button>
	{{else}}
	<button class='fa fa-star-o star' style="background-color: transparent;border: none;"></button>
	{{/if}}
</template>
