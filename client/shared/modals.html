<template name='viewItemModal'>
  <div class="modal fade" id="viewItemModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{results.collection}} Detail</h4>
        </div>
        <div class="modal-body">
          {{#if results}}
          {{#if results.data}}
          <div>
            <div>
              <b>Title</b> {{results.data.title}}<br/>
            </div>
            <div>
              <b>Details:</b> {{results.data.text}}<br/>
            </div>
            <div>
              {{#if results.data.meta}}
              Meta data
              {{/if}}
            </div>
          </div>
          {{/if}}
          {{else}}
          <p>No item to view</p>
          {{/if}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</template>
<!-- Delete modal -->
<template name='delItemModal'>
  <div class="modal fade" id='delItemModal' tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Remove item?</h4>

        </div>
        <div class="modal-body">
          Do you want to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger delete">Delete</button>
        </div>
      </div>
    </div>
  </div>
</template>
<!-- Create review modal -->
<template name='createReviewModal'>
  <div class="modal fade" id='createReviewModal' tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Remove item?</h4>

        </div>
        <div class="modal-body">
        {{> quickForm collection="Reviews" id="insertReviewForm" type="insert"}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</template>
