<template name='reviews'>
	<div class="col-md-8 col-md-offset-2">
		<div class="row">
			<div class="col-md-6">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createReviewModal">Create Review</button>
			</div>
		</div>
		<hr/>
		<div class="row">
			<div>
				{{> tabular table=TabularTables.Reviews class="table table-striped table-bordered table-condensed"}}
			</div>
		</div>
	</div>
	{{> createReviewModal}}
	{{> viewItemModal}}
	{{> delItemModal}}
</template>
